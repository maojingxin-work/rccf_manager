<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工证件信息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../css/amazeui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/admin.css"/>
    <style type="text/css">
        html,body{
            overflow: auto;
        }
        .info-img{
            /*display: none;*/
            width: 18.5em;
            height: 200px;
            border: solid 1px #eeeeee;
            color: #ea6e0c;
        }
        .info-img img{
            width:100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="admin-content-body am-margin-lg">

      <span hidden class="am-text-danger"><i class="am-icon-exclamation-triangle"></i> 暂无证件信息</span>

        <div class="am-g">

            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <span class="am-btn-default">身份证正面：</span>
                <div class="info-img">
                    <img src="../img/logo_darkblue.png"/>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <span class="am-btn-default">身份证背面：</span>
                <div class="info-img">
                    <img src="../img/logo_darkblue.png"/>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <span class="am-btn-default">学位证：</span>
                <div class="info-img">
                    <img src="../img/logo_darkblue.png"/>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <span class="am-btn-default">职称证：</span>
                <div class="info-img">
                    <img src="../img/logo_darkblue.png"/>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <span class="am-btn-default">照片：</span>
                <div class="info-img">
                    <img src="../img/logo_darkblue.png"/>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <span class="am-btn-default">离职证明：</span>
                <div class="info-img">
                    <img src="../img/logo_darkblue.png"/>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <span class="am-btn-default">个人信用报告：</span>
                <div class="info-img">
                    <img src="../img/logo_darkblue.png"/>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <span class="am-btn-default">无犯罪证明：</span>
                <div class="info-img">
                    <img src="../img/logo_darkblue.png"/>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <span class="am-btn-default">体检报告：</span>
                <div class="info-img">
                    <img src="../img/logo_darkblue.png"/>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4 am-u-end">
                <span class="am-btn-default">备注信息：</span>
                <div class="">
                    <textarea rows="5" cols="50"></textarea>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
