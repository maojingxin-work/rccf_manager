<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加新客户</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" type="text/css" href="../../css/amazeui.min.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/animate.css"/>
  <style>
    html,
    body {
      width: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .am-table input {
      height: 2em;
      width: 100%;
    }

    .am-table input,
    .am-table input:visited,
    .am-table input:hover,
    .am-table input:focus,
    .am-table input:active {
      border: none;
    }
  </style>
</head>
<body>
<div class="am-container am-margin-vertical">
  <div id="back" class="am-text-lg">
    <i class="am-icon-chevron-left"></i>返回
  </div>

  <div class="am-g am-margin-top">
    <div class="am-u-sm-12 am-u-md-8 am-u-lg-6 am-u-end">
      <table class="am-table am-table-bordered">
        <tr>
          <td>姓名</td>
          <td><input id="name" type="text"></td>
        </tr>
        <tr>
          <td>手机号</td>
          <td><input id="phone" type="number"></td>
        </tr>

      </table>
    </div>
    <div class="am-u-sm-12 am-u-md-8 am-u-lg-6 am-u-end">
      <button id="customer_add" class="am-btn am-btn-warning am-u-sm-12 am-round">保存并添加</button>
    </div>
  </div>
</div>

<script src="../../js/jquery.min.js"></script>
<script>
  $('#customer_add').click(function () {
    var jsonObject = {};
    jsonObject.name = $('#name').val();
    jsonObject.phone = $('#phone').val();

    $.ajax({
      url:'',
      data:jsonObject,
      success:function () {
        var msg = confirm('添加成功，是否转到客户编辑页面？');
        if(msg){
          window.location.href =
            "http://localhost:63342/rccf_manager/html/customer-of-employee/customer_info_mobile.html";
        }else{
          window.location.href =
            "http://localhost:63342/rccf_manager/html/customer-of-employee/customer_all.html";
        }
      },
      error:function () {
        alert("出错了！")
      }
    })
  });
</script>
</body>
</html>
