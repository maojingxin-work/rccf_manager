<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>客户基本信息</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" type="text/css" href="../../css/amazeui.min.css"/>
  <style type="text/css">
    html,
    body {
      font-family: '苹方', arial, sans-serif;
      width: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .am-input-group label,
    .am-input-group select,
    .am-input-group input {
      height: 3.5rem;
      padding-top: 0.5rem;
      color: #333333;
      border: 1px solid #eeeeee;
    }

    .am-input-group select,
    .am-input-group input {
      border-left: none;
    }
    .am-input-group label{
      padding-left:0.2rem ;
    }
    [class*=am-u-] {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
<div class="am-container am-margin-vertical">
  <div id="back" class="am-text-lg">
    <i class="am-icon-chevron-left"></i>返回
  </div>
  <div class="am-text-right am-margin-vertical-xs">
    <span class="am-btn am-btn-warning" id="edit">编辑</span>
  </div>
  <div class="am-g">
    <fieldset disabled>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">客户姓名</label>
          <input class="am-u-sm-8" type="text" value="张三">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">客户性别</label>
          <select class="am-u-sm-8">
            <option>男</option>
            <option>女</option>
          </select>
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">客户年龄</label>
          <input class="am-u-sm-8" type="number" value="34">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">联系方式</label>
          <input class="am-u-sm-8" type="tel" value="13412341234">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">住宅电话</label>
          <input class="am-u-sm-8" type="tel" value="010-10000312">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">客户编号</label>
          <input class="am-u-sm-8" type="text" value="2017093211">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">身份证号</label>
          <input class="am-u-sm-8" type="text" value="123412341234123412">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">婚姻状况</label>
          <select class="am-u-sm-8">
            <option>未婚</option>
            <option>已婚</option>
          </select>
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">教育程度</label>
          <input class="am-u-sm-8" type="text" value="本科">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">户籍所在地</label>
          <input class="am-u-sm-8" type="text" value="北京市通州区">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">籍&emsp;&emsp;贯</label>
          <input class="am-u-sm-8" type="text" value="北京市通州区博客园">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">子女状况</label>
          <input class="am-u-sm-8" type="text" value="两个女儿">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">邮&emsp;&emsp;箱</label>
          <input class="am-u-sm-8" type="email" value="123553412343@123.com">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">QQ/微信</label>
          <input class="am-u-sm-8" type="text" value="123214123213">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">现住址</label>
          <input class="am-u-sm-8" type="text" value="北京市朝阳区">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">居住时间</label>
          <input class="am-u-sm-8" type="text" value="7年">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">兴趣爱好</label>
          <input class="am-u-sm-8" type="text" value="上网，玩游戏，泡妞">
        </div>
      </div>
      <div id="btns" class="am-u-sm-12 am-u-md-8 am-u-lg-6 am-margin-vertical am-hide">
        <div class="am-input-group am-u-sm-12">
          <button id="edit-confirm" class="am-u-sm-6 am-btn am-btn-primary">提交修改</button>
          <button id="edit-cancel" onclick="cancel()"  class="am-u-sm-6 am-btn am-btn-default">取消编辑</button>
        </div>
      </div>
    </fieldset>
  </div>
</div>

<script src="../../js/jquery.min.js"></script>
<script>

  $(function () {
    /**
     *
     * 点击编辑进入编辑页面
     *
     * */
    $('#edit').click(function () {
      $('fieldset').attr('disabled', false);
      $('#btns').removeClass('am-hide');
    });
  });
  /**
   *
   * 取消编辑点击事件
   *
   * */
  var cancel = function () {
    $('fieldset').attr('disabled', true);
    $('#btns').addClass('am-hide');
  };
  /**
   *
   * 提交修改编辑事件
   *
   * */
  $('#edit-confirm').click(function () {
    alert('kkk');
  });


</script>

</body>
</html>
