<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>客户匹配产品</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" type="text/css" href="../../css/amazeui.min.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/animate.css"/>
  <style>
    html,
    body {
      width: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }

    [class*=am-u-] {
      padding-left: 0;
      padding-right: 0;
    }

    select option {
      width: 100%;
      text-align: center !important;
    }
  </style>
</head>
<body>
<div class="am-container">
  <div class="am-g" style="position: fixed;top: 0;width: 100%">
    <select class="am-u-sm-3 am-padding-vertical-sm ">
      <option>不限贷款方式</option>
      <option>抵押</option>
      <option>质押</option>
      <option>信贷</option>
    </select>
    <select class="am-u-sm-3 am-padding-vertical-sm ">
      <option>不限还款方式</option>
      <option>等额本息</option>
      <option>先息后本</option>
      <option>停息付本</option>
    </select>
    <select class="am-u-sm-3 am-padding-vertical-sm ">
      <option>贷款期限</option>
      <option>3月</option>
      <option>6月</option>
      <option>12月</option>
      <option>12月以上</option>
    </select>
    <select class="am-u-sm-3 am-padding-vertical-sm ">
      <option>其他筛选</option>
    </select>
  </div>
</div>
</body>
</html>
