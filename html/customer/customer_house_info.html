<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>客户房产信息</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" type="text/css" href="../../css/amazeui.min.css"/>
  <style type="text/css">
    html,
    body {
      font-family: '苹方', arial, sans-serif;
      width: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .am-input-group label,
    .am-input-group select,
    .am-input-group input {
      height: 3.5rem;
      padding-top: 0.5rem;
      color: #333333;
      border: 1px solid #eeeeee;
    }

    .am-input-group select,
    .am-input-group input {
      border-left: none;
    }
    .am-input-group label{
      padding-left:0.2rem ;
    }
    [class*=am-u-] {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
<div class="am-container am-margin-vertical">

  <div class="am-text-right am-margin-vertical-xs">
    <btn id="edit">编辑&emsp;&emsp;</btn>
  </div>
  <div class="am-g">
    <fieldset disabled>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">房产类型</label>
          <input class="am-u-sm-8" type="text" value="商住">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">房产地址</label>
          <input class="am-u-sm-8" type="text" value="北京市丰台区及其互通">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">房屋面积</label>
          <input class="am-u-sm-8" type="text" value="120㎡">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">购买时间</label>
          <input class="am-u-sm-8" type="date" value="0">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">购买价格</label>
          <input class="am-u-sm-8" type="text" value="1亿">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">贷款金额</label>
          <input class="am-u-sm-8" type="text" value="0">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">是否按揭</label>
          <select class="am-u-sm-8">
            <option>否</option>
            <option>是</option>
          </select>
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">按揭金额</label>
          <input class="am-u-sm-8" type="text" value="0">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">是否抵押</label>
          <select class="am-u-sm-8">
            <option>否</option>
            <option>是</option>
          </select>
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">抵押金额</label>
          <input class="am-u-sm-8" type="text" value="0">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">月供款</label>
          <input class="am-u-sm-8" type="text" value="0">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">产权比例</label>
          <input class="am-u-sm-8" type="text" value="0">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">共有人</label>
          <input class="am-u-sm-8" type="text" value="起司">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">使用状况</label>
          <input class="am-u-sm-8" type="text" value="不用">
        </div>
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-lg-6">
        <div class="am-input-group am-u-sm-12">
          <label class="am-u-sm-4 ">租金</label>
          <input class="am-u-sm-8" type="text" value="1千万">
        </div>
      </div>
      <div id="btns" class="am-u-sm-12 am-u-md-8 am-u-lg-6 am-margin-vertical am-hide">
        <div class="am-input-group am-u-sm-12">
          <button id="edit-confirm" class="am-u-sm-6 am-btn am-btn-primary">提交修改</button>
          <button id="edit-cancel" onclick="cancel()"  class="am-u-sm-6 am-btn am-btn-default">取消编辑</button>
        </div>
      </div>
    </fieldset>
  </div>
</div>

<script src="../../js/jquery.min.js"></script>
<script>

  $(function () {
    /**
     *
     * 点击编辑进入编辑页面
     *
     * */
    $('#edit').click(function () {
      $('fieldset').attr('disabled', false);
      $('#btns').removeClass('am-hide');
    });
  });
  /**
   *
   * 取消编辑点击事件
   *
   * */
  var cancel = function () {
    $('fieldset').attr('disabled', true);
    $('#btns').addClass('am-hide');
  };
  /**
   *
   * 提交修改编辑事件
   *
   * */
  $('#edit-confirm').click(function () {
    alert('kkk');
  });


</script>
</body>
</html>
