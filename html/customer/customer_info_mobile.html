<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>客户信息</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" type="text/css" href="../../css/amazeui.min.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/animate.css"/>
  <style>
    html,
    body {
      width: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .am-g img{
      width: 80px;
      height: 80px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="am-container am-margin-vertical">
  <div class="am-text-default ">
    <div class="am-u-sm-12  am-text-center am-margin-vertical-xs">客户姓名：<span class="am-icon-border">张三</span></div>
    <div class="am-u-sm-12  am-text-center am-margin-vertical-xs">客户手机号：<span class="am-icon-border">12312411234</span></div>
  </div>
  <div class="am-g">
    <div data-html="customer_basic" class="am-u-sm-6 am-u-md-4 am-u-lg-3 am-text-center am-margin-vertical-xs">
      <img src="../../img/customer_info/客户基本信息.png">
      <div><label>客户基本信息</label></div>
    </div>
    <div data-html="customer_work" class="am-u-sm-6 am-u-md-4 am-u-lg-3 am-text-center am-margin-vertical-xs">
      <img src="../../img/customer_info/客户工作单位信息.png">
      <div><label>客户工作单位信息</label></div>
    </div>
    <div data-html="customer_mate" class="am-u-sm-6 am-u-md-4 am-u-lg-3 am-text-center am-margin-vertical-xs">
      <img src="../../img/customer_info/客户配偶信息.png">
      <div><label>客户配偶信息</label></div>
    </div>
    <div data-html="customer_house_list" class="am-u-sm-6 am-u-md-4 am-u-lg-3 am-text-center am-margin-vertical-xs">
      <img src="../../img/customer_info/客户房产信息.png">
      <div><label>客户房产信息</label></div>
    </div>
    <div data-html="customer_car" class="am-u-sm-6 am-u-md-4 am-u-lg-3 am-text-center am-margin-vertical-xs">
      <img src="../../img/customer_info/客户车产信息.png">
      <div><label>客户车产信息</label></div>
    </div>
    <div data-html="customer_company_list" class="am-u-sm-6 am-u-md-4 am-u-lg-3 am-text-center am-margin-vertical-xs">
      <img src="../../img/customer_info/客户公司信息.png">
      <div><label>客户公司信息</label></div>
    </div>
    <div data-html="customer_other_list" class="am-u-sm-6 am-u-md-4 am-u-lg-3 am-text-center am-margin-vertical-xs">
      <img src="../../img/customer_info/其他联系人信息.png">
      <div><label>其他联系人信息</label></div>
    </div>
    <div data-html="customer_loan_want" class="am-u-sm-6 am-u-md-4 am-u-lg-3 am-text-center am-margin-vertical-xs">
      <img src="../../img/customer_info/客户贷款意向.png">
      <div><label>客户贷款意向</label></div>
    </div>
    <div class="am-u-sm-6 am-u-md-4 am-u-lg-3 am-u-end am-text-center am-margin-vertical-xs">
      <img src="../../img/customer_info/客户信用资料.png">
      <div><label>客户信用资料</label></div>
    </div>
  </div>
</div>

<script src="../../js/jquery.min.js"></script>
<script>
  $('[data-html]').click(function () {
    $(this).addClass('animated flash');
    var name = $(this).data("html");
    setTimeout(function () {
      window.location.href="http://localhost:63342/rccf_manager/html/customer/"+name+".html";
    },1000)
  });
</script>
</body>
</html>
