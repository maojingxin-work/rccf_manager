<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数据统计</title>
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/basic.css">
  <link rel="stylesheet" href="css/count.css">
  <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
<div class="container">
  <div class="abnormal-accept">
    <p><i class="fa fa-heartbeat"></i> 异常受理单</p>
    <ul>
      <li>
        <label>客户姓名</label>
        <span>受理单更新日期</span>
      </li>
      <li>
        <label>客户姓名</label>
        <span>受理单更新日期</span>
      </li>
      <li>
        <label>客户姓名</label>
        <span>受理单更新日期</span>
      </li>
    </ul>
  </div>

  <canvas id="fillCanvas" width="600px"  height="150px" style="background-color: #fff;margin-top: 0.266rem;">
    您的浏览器不支持canvas标签，请更新浏览器后再试！
  </canvas>

  <div id="month_goal">

  </div>
  <div id="month_accept">

  </div>
  <div id="accepting">

  </div>

  <div id="goal">

  </div>
</div>

<script src="js/self_adaption.js"></script>
<script src="js/jquery.js"></script>

<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script>
  // 路径配置
  require.config({
    paths: {
      echarts: 'http://echarts.baidu.com/build/dist'
    }
  });


  var color_success = '#91d271';
  var color_danger = '#ff2525';

  var color_goal = '-';

  var goal = 20000;
  var actual = 40000;


  if (actual >= goal) {
    color_goal = color_success;
  } else {
    color_goal = color_danger;
  }


  //  业绩目标
  require(
      [
        'echarts',
        'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
      ],
      function (ec) {
        // 基于准备好的dom，初始化echarts图表
        var myChart = ec.init(document.getElementById('month_goal'));

        var option = {
          title: {
            text: '本人当月业绩',
            x: '10',
            y: '10'
          },
          color: [color_goal, '#f16969'],
          calculable: false,
          axis: {
            axisLine: {
              show: false
            }
          },
          xAxis: [
            {
              type: 'value',
              boundaryGap: [0, 0.01]
            }
          ],
          yAxis: [
            {
              type: 'category',
              data: ['已完成业绩', '目标业绩']
            }
          ],
          series: [
            {
              name: '已完成',
              type: 'bar',
              data: [actual, goal]
            }
          ]
        };

        // 为echarts对象加载数据
        myChart.setOption(option);
      }
  );


  var dataStyle = {
    normal: {
      label: {show: false},
      labelLine: {show: false}
    }
  };
  var placeHolderStyle = {
    normal: {
      color: 'rgba(0,0,0,0)',
      label: {show: false},
      labelLine: {show: false}
    },
    emphasis: {
      color: 'rgba(0,0,0,0)'
    }
  };

  var accept_sum = 200;
  var finished = 120;
  var refused = 68;

  var all = Math.ceil(accept_sum * 4 / 3);
  var num_1 = all - accept_sum;
  var num_2 = all - finished;
  var num_3 = all - refused;

  var month_color = [
    '#7393d3',
    '#c2735e',
    '#71a44f'
  ];

  //  本月受理单
  require(
      [
        'echarts',
        'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
      ],
      function (ec) {
        // 基于准备好的dom，初始化echarts图表
        var myChart = ec.init(document.getElementById('month_accept'));

        var option = {
          title: {
            text: '本月受理单情况',
//            subtext: 'From ExcelHome',
//            sublink: 'http://e.weibo.com/1341556070/AhQXtjbqh',
            x: '20',
            y: '20',
            itemGap: 20,
            textStyle: {
              color: 'rgba(30,144,255,0.8)',
              fontFamily: '微软雅黑',
              fontSize: 20,
              fontWeight: 'bolder'
            }
          },
          color: month_color,
          legend: {
            orient: 'vertical',
            x: 60,
            y: 80,
            itemGap: 12,
            data: ['受理量 ' + accept_sum, '办结量 ' + finished, '拒单量 ' + refused]
          },

          series: [
            {
              name: '1',
              type: 'pie',
              clockWise: true,
              radius: [100, 125],
              itemStyle: dataStyle,
              data: [
                {
                  value: accept_sum,
                  name: '受理量 ' + accept_sum
                },
                {
                  value: num_1,
                  name: 'invisible',
                  itemStyle: placeHolderStyle
                }
              ]
            },
            {
              name: '2',
              type: 'pie',
              clockWise: true,
              radius: [75, 100],
              itemStyle: dataStyle,
              data: [
                {
                  value: finished,
                  name: '办结量 ' + finished
                },
                {
                  value: num_2,
                  name: 'invisible',
                  itemStyle: placeHolderStyle
                }
              ]
            },
            {
              name: '3',
              type: 'pie',
              clockWise: true,
              radius: [50, 75],
              itemStyle: dataStyle,
              data: [
                {
                  value: refused,
                  name: '拒单量 ' + refused
                },
                {
                  value: num_3,
                  name: 'invisible',
                  itemStyle: placeHolderStyle
                }
              ]
            }
          ]

        };


        // 为echarts对象加载数据
        myChart.setOption(option);
      }
  );


  var xd_sum = 300;
  var zy_sum = 150;
  var dy_sum = 170;

  var all_sum = Math.ceil(xd_sum * 4 / 3);
  var num_xd = all_sum - xd_sum;
  var num_zy = all_sum - zy_sum;
  var num_dy = all_sum - dy_sum;


  var accept_color = [
    '#75c5b0',
    '#f39090',
    '#dfe45d'
  ];
  //  受理中受理单
  require(
      [
        'echarts',
        'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
      ],
      function (ec) {
        // 基于准备好的dom，初始化echarts图表
        var myChart = ec.init(document.getElementById('accepting'));

        var option = {
          title: {
            text: '受理中受理单情况',
//            subtext: 'From ExcelHome',
//            sublink: 'http://e.weibo.com/1341556070/AhQXtjbqh',
            x: '20',
            y: '20',
            itemGap: 20,
            textStyle: {
              color: 'rgba(30,144,255,0.8)',
              fontFamily: '微软雅黑',
              fontSize: 20,
              fontWeight: 'bolder'
            }
          },
          color: accept_color,
          legend: {
            orient: 'vertical',
            x: 60,
            y: 80,
            itemGap: 12,
            data: ['信贷 ' + xd_sum, '质押 ' + zy_sum, '抵押 ' + dy_sum]
          },

          series: [
            {
              name: '1',
              type: 'pie',
              clockWise: true,
              radius: [100, 125],
              itemStyle: dataStyle,
              data: [
                {
                  value: xd_sum,
                  name: '信贷 ' + xd_sum,
                  itemStyle: {
                    normal: {
                      color: 'rgba(131,170,240,0.8)',
                      label: {show: false},
                      labelLine: {show: false}
                    }
                  }
                },
                {
                  value: num_xd,
                  name: 'invisible',
                  itemStyle: placeHolderStyle
                }
              ]
            },
            {
              name: '2',
              type: 'pie',
              clockWise: true,
              radius: [75, 100],
              itemStyle: dataStyle,
              data: [
                {
                  value: zy_sum,
                  name: '质押 ' + zy_sum
                },
                {
                  value: num_zy,
                  name: 'invisible',
                  itemStyle: placeHolderStyle
                }
              ]
            },
            {
              name: '3',
              type: 'pie',
              clockWise: true,
              radius: [50, 75],
              itemStyle: dataStyle,
              data: [
                {
                  value: dy_sum,
                  name: '抵押 ' + dy_sum
                },
                {
                  value: num_dy,
                  name: 'invisible',
                  itemStyle: placeHolderStyle
                }
              ]
            }
          ]

        };


        // 为echarts对象加载数据
        myChart.setOption(option);
      }
  );

  //  部门部分员工业绩
  require(
      [
        'echarts',
        'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
      ],
      function (ec) {
        // 基于准备好的dom，初始化echarts图表
        var myChart = ec.init(document.getElementById('goal'));

        var option = {
          title: {
            text: '本人当月业绩',
            x: '10',
            y: '10'
          },
          color: ['#f16969', '#71a44f'],
          calculable: false,
          axis: {
            axisLine: {
              show: false
            }
          },
          xAxis: [
            {
              type: 'value',
              boundaryGap: [0, 0.01]
            }
          ],
          yAxis: [
            {
              type: 'category',
              data: ['张三', '李四', '王五', '赵六', '钱七']
            }
          ],
          series: [
            {
              name: '目标',
              type: 'bar',
              data: [30000, 40000, 10000, 50000, 30000]
            },
            {
              name: '已完成',
              type: 'bar',
              data: [20000, 20000, 20000, 20000, 20000]
            }
          ]
        };

        // 为echarts对象加载数据
        myChart.setOption(option);
      }
  );
</script>

<script>

    var fillCanvas = document.getElementById('fillCanvas');
    var fillCtx = fillCanvas.getContext('2d');
    console.log(fillCtx);

    var txt = "本人当月业绩";
    fillCtx.beginPath();
    fillCtx.fillStyle = "#333333";
    fillCtx.font = " bold 18px normal PingFang-SC-Regular";
    fillCtx.fillText(txt,8, 25);
    fillCtx.fill();
    fillCtx.closePath();


    var txt1 = "目标业绩";
    var txt2 = "已完成业绩";

    fillCtx.beginPath();
    fillCtx.fillStyle = "#333333";
    fillCtx.font = "14px normal PingFang-SC-Regular";
    fillCtx.fillText(txt1,10, 60);
    fillCtx.fillText(txt2,10,115);
    fillCtx.fill();
    fillCtx.closePath();



    fillCtx.beginPath();
    fillCtx.fillStyle = "#f16969";

    fillCtx.moveTo(90, 40);
    fillCtx.lineTo(180, 40);
    fillCtx.lineTo(160, 70);
    fillCtx.lineTo(90, 70);

    fillCtx.fill();
    fillCtx.closePath();

    fillCtx.beginPath();
    fillCtx.fillStyle = "#91d271";

    fillCtx.moveTo(90, 95);
    fillCtx.lineTo(270, 95);
    fillCtx.lineTo(250, 125);
    fillCtx.lineTo(90, 125);

    fillCtx.fill();
    fillCtx.closePath();

    var goal1 = "20000";
    var goal2 = "40000";

    fillCtx.beginPath();
    fillCtx.fillStyle = "#fff";
    fillCtx.font = "14px normal PingFang-SC-Regular";
    fillCtx.fillText(goal1,100, 60);
    fillCtx.fillText(goal2,100,115);
    fillCtx.fill();
    fillCtx.closePath();




</script>
</body>
</html>
