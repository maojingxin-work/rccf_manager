<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>受理单录入</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" type="text/css" href="../../css/amazeui.min.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/animate.css"/>
  <style type="text/css">
    html,
    body {
      color: #333333;
      overflow: auto;
    }

    .am-table th {
      background-color: #f5f5f5;
      font-weight: 500;
      text-align: center;
    }

    .am-btn {
      border-radius: 5px;
    }

    .am-table input {
      border: none;
    }
  </style>
</head>
<body>
<div class="am-padding">
  <p>
    <a href="">受理单管理</a>
    >
    <a style="color: #666666">受理单编辑</a>
  </p>
</div>

<div class="am-padding-horizontal">

  <!--客户信息-->
  <table class="am-table am-table-bordered am-text-nowrap am-table-compact">
    <tr>
      <th colspan="6">客户信息</th>
    </tr>
    <tr>
      <td style="width: 5em;">客户姓名</td>
      <td><input type="text" style="max-width: 6em;"></td>
      <td>联系方式</td>
      <td><input type="number" style="max-width: 8em;"></td>
      <td>身份证号</td>
      <td><input type="text"></td>
    </tr>
  </table>

  <!--销售人员信息-->
  <table class="am-table am-table-bordered am-text-nowrap am-table-compact">
    <tr>
      <th colspan="8">销售人员信息</th>
    </tr>
    <tr>
      <td>销售经理</td>
      <td><input type="text"></td>
      <td>后期专员</td>
      <td><input type="text"></td>
      <td>总&emsp;&emsp;监</td>
      <td><input type="text"></td>
      <td>&emsp;副总监</td>
      <td><input type="text"></td>
    </tr>
  </table>

  <!--贷款信息-->
  <table class="am-table am-table-bordered am-text-nowrap am-table-compact">
    <tr>
      <th colspan="8">贷款信息</th>
    </tr>
    <tr>
      <td>产品编号</td>
      <td><input type="text"></td>
      <td>机构名称</td>
      <td><input type="number"></td>
      <td>业务类别</td>
      <td><input type="text"></td>
      <td>业务性质</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>预贷金额</td>
      <td><input type="text">万元</td>
      <td>服务费比例</td>
      <td><input type="number"></td>
      <td>批贷金额</td>
      <td><input type="text"></td>
      <td>实收服务费</td>
      <td><input type="text">元</td>
    </tr>

    <tr>
      <td>受理日期</td>
      <td><input type="date"></td>
      <td>办理状态</td>
      <td></td>
      <td>办结日期</td>
      <td><input type="date"></td>
      <td style="border-left: none;"></td>
      <td style="border-left: none;"></td>
    </tr>

    <tr>
      <td>是否有服务协议</td>
      <td><input type="text"></td>
      <td>服务协议编号</td>
      <td><input type="number"></td>
      <td style="border-left: none;"></td>
      <td style="border-left: none;"></td>
      <td style="border-left: none;"></td>
      <td style="border-left: none;"></td>
    </tr>
  </table>

  <!--收支信息-->
  <table class="am-table am-table-bordered am-text-nowrap am-table-compact am-text-center">
    <tr>
      <th colspan="6">收支信息</th>
    </tr>
    <tbody id="content">
    <!--<tr>-->
      <!--<td><input type="text" placeholder="项目名称"></td>-->
      <!--<td><input type="number" placeholder="收入金额"></td>-->
      <!--<td>-</td>-->
      <!--<td><input type="date" placeholder="时间"></td>-->
      <!--<td><input type="text" placeholder="说明信息"></td>-->
      <!--<td>-->
        <!--<a href="" class="am-btn am-btn-warning am-btn-xs"><span-->
                <!--class="am-icon-copy"></span> 提交-->
        <!--</a>-->
      <!--</td>-->
    <!--</tr>-->
    <!--<tr>-->
      <!--<td><input type="text" placeholder="项目名称"></td>-->
      <!--<td>-</td>-->
      <!--<td><input type="number" placeholder="支出金额"></td>-->
      <!--<td><input type="date" placeholder="时间"></td>-->
      <!--<td><input type="text" placeholder="说明信息"></td>-->
      <!--<td>-->
        <!--<a href="" class="am-btn am-btn-warning am-btn-xs"><span-->
                <!--class="am-icon-copy"></span> 提交-->
        <!--</a>-->
      <!--</td>-->
    <!--</tr>-->

    </tbody>
    <tr>
      <td colspan="6">
        <button id="earn_add" class="am-btn am-btn-primary">添加收入信息</button>
        <button id="pay_add" class="am-btn am-btn-secondary">添加支出信息</button>
      </td>
    </tr>
  </table>

</div>

<script src="../../js/jquery.min.js"></script>
<script>
  $("#earn_add").click(function () {
      var str='';
      str +='<tr>\n' +
          '      <td><input type="text" placeholder="项目名称"></td>\n' +
          '      <td><input type="number" placeholder="收入金额"></td>\n' +
          '      <td style="min-width:6em; ">-</td>\n' +
          '      <td><input type="date" placeholder="时间"></td>\n' +
          '      <td><input type="text" placeholder="说明信息"></td>\n' +
          '      <td>\n' +
          '        <a href="" class="am-btn am-btn-warning am-btn-xs"><span\n' +
          '                class="am-icon-copy"></span> 提交\n' +
          '        </a>\n' +
          '      </td>\n' +
          '    </tr>';
      $("#content").append(str);

    }
  );
  $("#pay_add").click(function(){
      var str = '';
      str +='<tr>\n' +
          '      <td><input type="text" placeholder="项目名称"></td>\n' +
          '      <td>-</td>\n' +
          '      <td><input type="number" placeholder="支出金额"></td>\n' +
          '      <td><input type="date" placeholder="时间"></td>\n' +
          '      <td><input type="text" placeholder="说明信息"></td>\n' +
          '      <td>\n' +
          '        <a href="" class="am-btn am-btn-warning am-btn-xs"><span\n' +
          '                class="am-icon-copy"></span> 提交\n' +
          '        </a>\n' +
          '      </td>\n' +
          '    </tr>';
      $("#content").append(str);
  })
</script>
</body>
</html>
