<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>收入支出明细</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" type="text/css" href="../css/amazeui.min.css"/>
  <link rel="stylesheet" type="text/css" href="../css/animate.css"/>
  <style type="text/css">
    html,
    body {
      color: #333333;
      overflow: auto;
    }
  </style>
</head>
<body>
<div class="am-padding am-margin-bottom">
  <p>
    <a style="color: #666666">收入支出管理</a>
  </p>
  <div class="am-margin-left">
    <button class="am-btn am-btn-warning">新增收入</button>
    <button class="am-btn am-btn-default">新增支出</button>
  </div>
</div>

<div class="am-padding">
  <div class="am-g">
    <div class="am-u-sm-6 am-u-md-3">
        收入项目：<input type="text">
    </div>
    <div class="am-u-sm-6 am-u-md-3 am-u-end">
        收入金额：<input type="number">
    </div>
  </div>
  <div class="am-g">
    <div class="am-u-sm-6 am-u-md-3">
      支出项目：<input type="text">
    </div>
    <div class="am-u-sm-6 am-u-md-3 am-u-end">
      支出金额：<input type="number">
    </div>
  </div>
</div>
</body>
</html>
