<script>
    $(function () {
        var data = ["北京", "上海", "广州", "深圳", "杭州", "长沙", "合肥", "宁夏", "成都", "西安", "南昌", "上饶", "沈阳", "济南", "厦门", "福州", "九江", "宜春", "赣州", "宁波", "绍兴", "无锡", "苏州", "徐州", "东莞", "佛山", "中山", "成都", "武汉", "青岛", "天津", "重庆", "南京", "九江", "香港", "澳门", "台北"];
        var nums = 5; //每页出现的数量
        var pages = Math.ceil(data.length / nums); //得到总页数

        var thisDate = function (curr) {
            //此处只是演示，实际场景通常是返回已经当前页已经分组好的数据
            var str = '',
                last = curr * nums - 1;
            last = last >= data.length ? (data.length - 1) : last;
            for (var i = (curr * nums - nums); i <= last; i++) {
                str += ' <tr class="gradeX">\n' +
                    '    <td>'+data[i]+'</td>\n' +
                    '    <td>张鹏飞</td>\n' +
                    '    <td>张鹏飞</td>\n' +
                    '      <td>\n' +
                    '         <div class="tpl-table-black-operation">\n' +
                    '        <a href="javascript:;">\n' +
                    '      <i class="am-icon-pencil"></i> 编辑\n' +
                    '          </a>\n' +
                    '            <a href="javascript:;" class="tpl-table-black-operation-del">\n' +
                    '                <i class="am-icon-trash"></i> 删除\n' +
                    '                  </a>\n' +
                    '                   </div>\n' +
                    '           </td>\n' +
                    '             </tr>';
            }
            return str;
        };
        //返回的是一个page示例，拥有实例方法
        var $page = $("#page").page({
            pages: pages,
            curr: 1,
            theme: 'default',
            groups: 5,
            prev: '<',
            next: '>',
            first: "首页",
            last: "尾页",
            before: function (context, next) {
                console.log('开始加载...');
                context.time = (new Date()).getTime();
                next();
            },
            render: function (context, $element, index) {
                //逻辑处理
                if (index == 'last') {
                    $element.find('a').html('最后一页');
                    return $element;
                }
                return false;
            },
            after: function (context, next) {
                var time = (new Date()).getTime();
                console.log('分页组件加载完毕，耗时：' + (time - context.time) + 'ms');
                next();
            },
            /*
             * 触发分页后的回调，如果首次加载时后端已处理好分页数据则需要在after中判断终止或在jump中判断first是否为假
             */
            jump: function (context, first) {
                console.log('当前第：' + context.option.curr + "页");
                $("#employee_list").html(thisDate(context.option.curr));
            }
        });
    });
</script>
