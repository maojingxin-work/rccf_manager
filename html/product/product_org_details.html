<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>机构详情</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" type="text/css" href="../../css/amazeui.min.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/animate.css"/>
  <style type="text/css">
    html,
    body {
      height: 100%;
      color: #333333;
    }

    .am-table th {
      background-color: #f5f5f5;
      font-weight:500;
      text-align: center;
    }
    .am-btn{
      border-radius: 5px;
    }
    .am-table-compact td:nth-child(odd){
      background-color: #ffcdcd;
      width: 10em;
    }
    .am-table-compact td:nth-child(evev){
      background-color: #f5f5f5;
    }
    .rccf-popup{
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="am-padding">
    <p>
      <a href="product_org.html">机构管理</a>
      >
      <a style="color: #666666">详情</a>
    </p>
    <div class="am-align-right am-margin-right">
      <button class="am-btn am-btn-warning">编辑</button>
      <button class="am-btn am-btn-primary">保存</button>
    </div>
    <table class="am-table am-table-bordered am-text-nowrap am-text-center am-table-compact">
      <tr>
        <td>机构名称</td>
        <td><span>中国银行</span></td>
        <td>机构编号</td>
        <td><span>1.14-ZG-XD</span></td>
      </tr>
    </table>
  </div>

  <div class="am-margin">
    <div class="am-padding-xs" style="background-color: #c3c3c3;color: #000000;">
      <span>机构联系人</span>
      <a id="add" class="am-align-right am-margin-right">新增联系人</a>
    </div>
    <table class="am-table am-table-bordered am-text-nowrap">

      <tr>
        <th>联系人姓名</th>
        <th>联系人电话</th>
        <th>微信</th>
        <th>QQ</th>
        <th>邮箱</th>
        <th>操作</th>
      </tr>
      <tbody class="am-text-center">
        <tr>
          <td>张三</td>
          <td>12345678900</td>
          <td>12345678900</td>
          <td>12345678900</td>
          <td>12345678900@qq.com</td>
          <td>
            <a id="edit" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span
                    class="am-icon-pencil-square-o"></span> 编辑
            </a>
            <a id="delete" class="am-btn am-btn-default am-btn-xs am-text-danger"><span
                    class="am-icon-trash-o"></span> 删除
            </a>
          </td>
        </tr>
        <tr>
          <td>张三</td>
          <td>12345678900</td>
          <td>12345678900</td>
          <td>12345678900</td>
          <td>12345678900@qq.com</td>
          <td>
            <a class="am-btn am-btn-default am-btn-xs am-text-secondary"><span
                    class="am-icon-pencil-square-o"></span> 编辑
            </a>
            <a class="am-btn am-btn-default am-btn-xs am-text-danger"><span
                    class="am-icon-trash-o"></span> 删除
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="rccf-popup am-padding-xl am-hide">

    <div class="am-g am-margin-top-xl">
      <div class="am-u-md-6 am-u-sm-centered">
        <form class="am-form">
          <fieldset class="am-form-set">
            <input id="name" type="text" placeholder="联系人姓名">
            <input id="phone" type="text" placeholder="联系人电话">
            <input id="weixin" type="text" placeholder="微信">
            <input id="qqNum" type="text" placeholder="QQ">
            <input id="email" type="email" placeholder="邮箱">
          </fieldset>
          <button id="cancel" type="button" class="am-u-sm-6 am-btn am-btn-default ">取消</button>
          <button id="save" type="button" class="am-u-sm-6 am-btn am-btn-primary ">保存</button>
        </form>
      </div>
    </div>


  </div>

<script src="../../js/jquery.min.js"></script>
<script>
  $(function () {

    $('#add').click(function () {
      $('.rccf-popup').removeClass('am-hide');
    });
    
    $('#edit').click(function () {
      var trNode = this.parentNode.parentNode;
      var tdNode = $(trNode).children();
      var name = tdNode[0].innerHTML;
      $.ajax({
        url:'',
        data:{'name':name},
        success:function (result) {
          $('.rccf-popup').removeClass('am-hide');
        },
        error:function (result) {

        }
      })
      
    });

    $('#save').click(function () {
      var jsonObject={};
          jsonObject.name = $('#name').val();
          jsonObject.phone = $('#phone').val();
          jsonObject.weixin = $('#weixin').val();
          jsonObject.qqNum = $('#qqNum').val();
          jsonObject.email = $('#email').val();
      $.ajax({
        url:'',
        data:jsonObject,
        success:function (result) {

        },
        error:function (result) {
          
        }
      });

      $('.rccf-popup').addClass('am-hide');
    })
  })
</script>
</body>
</html>
