<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部打印</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.PrintArea.js"></script>
</head>
<body>
    <div id="a">
        <img src="img/logo.png">
    </div>

    <button id="p">打印</button>

    $('#p').click(function () {
        $('#a').printArea();
    });
</script>
</body>
